<!DOCTYPE HTML>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./main.css"/>
		<script type="text/javascript" src="./horses.js"></script>
	</head>
	<body>
		<head>
			<div class="wide ticker">
				<div class="ticker-item">Welcome to Dirt Hill Downs</div>
				<div class="ticker-item" id="current_date"></div>
				<div class="ticker-item" id="race_0"></div>
				<div class="ticker-item" id="race_1"></div>
				<div class="ticker-item" id="race_2"></div>
			</div>
			<script type="text/javascript">
				const local_date = new Date();
				document.getElementById("current_date").innerHTML = "Today is "+(local_date.getMonth()+1)+"-"+local_date.getDate();
			</script>
		</head>

		<div class="box-container">
			<div class="box">
				<div class=box-text id="upcoming"></div>
			</div>
			<div class="box">
				<div class=box-text id="feed"></div>
			</div>
			<div class="box">
				<div class=box-text id="betting">
					<div>Current Tokens: <span id="tokens"></span></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./main.js"></script>
	</body>
</html>
